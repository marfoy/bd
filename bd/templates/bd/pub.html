{% extends 'base.html' %}
{% block bodytitle %}{{p.title}}{% endblock %}
{% block title %}{{p.title}}{% endblock %}
{% block body %}
<table class="table table-hover">
<tr>
	<th>Auteur</th>
	<td><a href="{% url 'author' p.author_id %}">{{p.author}}</a></td>
</tr>
<tr>
	<th>Publiée le</th>
	<td>{{ p.pub_date }}</td>
</tr>
<tr>
	<th>Saga</th>
	<td>{{ p.saga }}</td>
</tr>
<tr>
	<th>Volume</th>
	<td>{{ p.volume }}</td>
</tr>
<tr>
	<th>Éditeur</th>
	<td><a href="{% url 'editor' p.editor_id %}">{{p.editor}}</a></td>
</tr>
<tr>
	<th>Genre</th>
	<td>{{ p.genre }}</td>
</tr>
</table>
{% endblock %}
